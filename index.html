<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator 3</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculator">
        <form>
            <input type="text" id="result-bar" name="show-result" readonly>
            <input type="text" id="show-bar" name="show-input" readonly>
            <div class="buttons">
                <button class="clear" id="clear-all">AC</button>
                <button class="clear" id="clear-show">Del</button>
                <button class="signs">/</button>
                <button class="signs">Ã—</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="signs">+</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="signs">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button id="equal">=</button>
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button class="signs">^</button>
            </div>
        </form>

        <script src="js/main.js"></script>
    </div>
</body>

</html>
